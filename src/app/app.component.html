<button (click)="toggleView()" [disabled]="showList">List</button>
<button (click)="toggleView()" [disabled]="!showList">Grid</button>

<app-employee-list
  [employees]="myEmployees"
  (selectEmp)="logEmployee($event)"
  *ngIf="showList"
></app-employee-list>

<app-employee-grid
  [employees]="myEmployees"
  (selectEmp)="logEmployee($event)"
  *ngIf="!showList"
></app-employee-grid>
